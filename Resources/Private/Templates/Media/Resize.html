{namespace mu=Fab\MediaUpload\ViewHelpers}
{namespace jv=JVE\JvMediaConnector\ViewHelpers}

<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />

  <f:section name="content">
    <f:flashMessages />
    <f:render partial="FormErrors" />
      <f:link.action pageUid="{settings.pids.list}" id="goListUrl" action="list" class="btn btn-secondary"> << Back to List </f:link.action> <f:form.submit value="Create new" class="d-none"/>
    <f:if condition="{tempFile}">
      <span class="upload-ctrl"><a id="doCrop" class="btn btn-primary" href="#" onclick="return false;"><span class="fa fa-expand"></span> OK</a></span>
      <f:render partial="resize" arguments="{_all}"/>

    </f:if>
      <f:asset.script identifier="fileCrop" src="EXT:jv_media_connector/Resources/Public/Javascript/ajaxCrop.js">
      </f:asset.script>

  </f:section>
</html>
