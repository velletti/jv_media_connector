<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<h1>Your images and Media files</h1>

		<f:flashMessages />

		<table  class="tx_jvmediaconnector" >
			<tr>
				<th><f:translate key="tx_jvmediaconnector_domain_model_media.userpath" /></th>
				<th><f:translate key="tx_jvmediaconnector_domain_model_media.usecount" /></th>
				<th> </th>
				<th> </th>
			</tr>

			<f:for each="{medias}" as="media">
				<tr>
					<td><f:link.action action="show" arguments="{media : media}"> {media.usecount}</f:link.action></td>
					<td><f:link.action action="delete" arguments="{media : media}">Delete</f:link.action></td>
				</tr>
			</f:for>
		</table>

		<f:link.action pageUid="{settings.pids.manage}" action="new">New Media</f:link.action>
	</f:section>
</html>
